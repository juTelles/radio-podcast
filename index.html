<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Radio PodCasts</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="container">
      <h1 id="title">Radio Podcasts</h1>

      <div id="radioDiv" class="radio-div">
        <div>
          <input
            id="frequencyDisplay"
            class="frequency-display"
            readonly
            disabled
            value="87.5"
            type="text"
          />
        </div>
        <div>
          <input
            id="frequencyRange"
            class="frequency-range"
            type="range"
            value="87.5"
            min="87.5"
            max="188"
            step="0.1"
          />
        </div>
      </div>

      <div id="podcastDiv" class="podcast-div">
        <h2 id="podcastTitle" class="podcast-title">
          No Podcasts found
        </h2>
        <p id="podcastDescription" class="podcast-description"></p>
        <div id="imgDiv" class="img-div">
          <img id="podcastImg" class="img" src="#" alt="" />
        </div>
      </div>
    </div>
    <script defer src="./js/podcasts.js"></script>
    <script defer src="./js/script.js"></script>
  </body>
</html>
